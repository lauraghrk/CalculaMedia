<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="calculaMedia.css">
</head>
<body>
    <header>Cálculo de média</header>
    <section>
        <div>
        <p>
            Digite uma nota (0 a 10): 
            <input type="number" name="nota" id="nota">
            <input type="button" value="Adicionar" onclick="adiciona()">
        </p>
        <p>
            <select name="lista" id="lista" size="5"></select>
        </p>
        <p>
            <input type="button" value="Calcular média" onclick="calcula()">
        </p>
        </div>
        <div id="res"></div>
        <input type="button" value="Limpar" onclick="limpa()">
    </section>
    <script src="calculaMedia.js"></script>
</body>
</html>
